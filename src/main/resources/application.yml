server:
    port: 8080

spring:
  jackson:
    default-property-inclusion: non-null
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC&useSSL=false
    username: root
    password: root
  jpa:
    show-sql: false
# criacao automatica do banco pelo jpa
    hibernate.ddl-auto: update
#------------------------------------#
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

 